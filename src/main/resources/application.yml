server:
  port: 8081

spring:
  application:
    #应用名称(可选)，默认就是项目名称
    name: reggie-project
  shardingsphere:
    datasource:
      names:
        master,slave
      #主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.10.100:3306/reggie?serverTimezone=UTC&useSSL=false
        username: root
        password: 123456
      #从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.10.101:3306/reggie?serverTimezone=UTC&useSSL=false
        username: root
        password: 123456

    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，存在多个从库时用多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  #在配置文件中配置允许bean定义覆盖配置项
  main:
    allow-bean-definition-overriding: true


  redis:
    host: 192.168.10.100 #这里换成localhost或者你自己的linux上装的redis
    password: 123321
    port: 6379
    database: 0
  cache:
    redis:
      time-to-live: 3600000 #设置存活时间为一小时，如果不设置，则一直存活


mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    #开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
    #雪花算法
      id-type: ASSIGN_ID

#自定义一个参数，用于转存文件
reggie:
  path: D:\Study and job\study\coding\java\self_codes\reggie-project\reggie\img\