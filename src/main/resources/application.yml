  #在配置文件中配置允许bean定义覆盖配置项。允许覆盖，防止框架的数据源冲突
  main:
    allow-bean-definition-overriding: true

  #配置redis
  redis:
    host: 192.168.0.129 #这里换成localhost或者你自己的linux上装的redis
    password: 123456
    port: 6379
    database: 1 # 0号数据库
  cache:
    redis:
      time-to-live: 3600000 #设置存活时间为一小时，如果不设置，则一直存活


mybatis-plus:
  configuration:
    #如果数据库表中字段名 与 实体类中的属性名符合驼峰命名规则，mybatis会自动通过驼峰命名规则映射。
    map-underscore-to-camel-case: true
    #开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
    #雪花算法
      id-type: ASSIGN_ID

